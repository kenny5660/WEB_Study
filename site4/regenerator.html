<!DOCTYPE HTML>
<html>
<head>  <meta charset="utf-8"></head>
<body>
    <script>
	var arr_li = [
				{
				name:"Животные",
				child:[
						{
						  name:"Млекопитающие",
						  child:[
									{name:"Коровы",child:null},
									{name:"Ослы",child:null},
									{name:"Собаки",child:null},
									{name:"Тигры",child:null}
								]
						},
						{
						  name:"Другие",
						  child:[
									{name:"Змеи",child:null},
									{name:"Птицы",child:null},
									{name:"Ящерицы",child:null}
								]
						}
					  ]
				},
				{
				name:"Рыбы",
				child:[
						{
						  name:"Аквариумные",
						  child:[
									{name:"Гуппи",child:null},
									{name:"Скалярии",child:null}
								]
						},
						{
						  name:"Морские",
						  child:[
									{name:"Морская форель",child:null}
								]
						}
					  ]
				},
				
			 ];
			 
	var ul_up = document.createElement('ul');
	var index;
	for (index = 0; index < arr_li.length; ++index) {
					ul_up.appendChild(generate_html(arr_li[index]));
			}
	document.body.appendChild(ul_up);
	
	
	function generate_html(a){
		var new_li = document.createElement("li");
		new_li.innerHTML = a.name;
		if(Array.isArray(a.child)){
			var new_ul = document.createElement("ul");
			var index;
			for (index = 0; index < a.child.length; ++index) {
				new_ul.appendChild(generate_html(a.child[index]));
			}
			new_li.appendChild(new_ul);
		}
		return new_li;
	}
	
	all_nodes(document.documentElement, 1);
	function all_nodes(a, k){
			var childs = a.childNodes;
			var s = "";
			for(var i = 0; i < childs.length; i++){
				if(childs[i].nodeType == 3){
					s = s + childs[i].textContent + " ";
				}
				else{
					s = s + childs[i].nodeName + " ";
				}
			}

				console.log("Name: " + a.nodeName + "\n" + 
				"	Depth: " + k + "\n" +
				"	Number of children: " + childs.length + "\n" +
				"	Childrens: " + s + "\n"
				);

			for(var i = 0; i < childs.length; i++){
				all_nodes(childs[i], k + 1);	
			}
		}
		
  </script>
</body>
</html>
